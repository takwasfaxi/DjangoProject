{% extends 'publisher/base.html' %}
{% load static %}


{% block body %}
<style>
  body {
  background-image: url("{% static 'bookstore/images/kiteb.jpg' %}");
  position: absolute; 
  top: 0; 
  left: 0; 
  width: 100%; 
  height: 100%; 
  object-fit: cover; 
  z-index: -1; 
}
.modern-header {
    background-color: #f1f4f9; 
    border-bottom: 3px solid #ffa726;
    font-size: 1.25rem;
    font-weight: bold;
    color: #333; 
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    border-radius: 8px 8px 0 0;
}

.modern-icon {
    font-size: 1.5rem; 
    color: #ff7043; 
    transition: transform 0.3s ease, color 0.3s ease;
}


.header-title {
    color: #333;
    letter-spacing: 0.5px; 
}
.custom-refresh-button {
  background: linear-gradient(45deg, #feb47b, #ff7e5f); 
  color: white;
  border: none; 
  border-radius: 25px; 
  padding: 10px 20px; 
  font-size: 16px; 
  cursor: pointer; 
  transition: background 0.3s ease, transform 0.2s ease;
}
</style>
<div class="container-fluid">
<div class="row">
<div class="col-sm-3" style="color: red">
  <p style="color: blue"></p>  
</div>



<div class="col-sm-6" style="padding-top: 87px">
    <div class="card">
      <div class="card-header modern-header">
        <i class="fas fa-book-open modern-icon"></i>
        <span class="header-title">Send Feedback</span>
        
    </div>
</div>


<div class="card mb-4">
<div class="card-body">

<div class="row">
	<div class="col-sm-4"></div>
	<div class="form-group">
    <form action="{% url 'send_feedback' %}" method="POST">
    {% csrf_token %}
  <label for="comment">Type Below Your Feedback</label>
  <textarea class="form-control" rows="5" id="comment" name="feedback"></textarea>
  <br>
  <a href=""><button type="submit" class="btn btn-lg custom-refresh-button"> Send</button></a>
</form>

<br>
<br>
   <div class="card-footer">
        <div class="d-flex justify-content-center">

<div style="color: blue">

              {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
              </div>
      </div>
</div>

	<div class="col-sm-4"></div>
	</div>


                      </div>
                    </div>  
                  </div>

</div>



<div class="col-sm-3" style="color: red">
</div>

</div>
</div>

    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
{% endblock %}
