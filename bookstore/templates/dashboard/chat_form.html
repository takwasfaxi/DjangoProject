{% extends 'dashboard/base.html' %}

{% load static %} 
{% block content %}
<style>
  body {
  background-image: url("{% static 'bookstore/images/kiteb.jpg' %}");
  position: absolute; 
  top: 0; 
  left: 0; 
  width: 100%; 
  height: 100%; 
  object-fit: cover; 
  z-index: -1; 
}


  .custom-refresh-button {
  background: linear-gradient(45deg, #feb47b, #ff7e5f); 
  color: white;
  border: none; 
  border-radius: 25px; 
  padding: 10px 20px; 
  font-size: 16px; 
  cursor: pointer; 
  transition: background 0.3s ease, transform 0.2s ease;
}
h1 {
  font-family: 'Poppins', sans-serif;
  font-size: 2.5rem;
  background: linear-gradient(90deg, #ff7e5f, #feb47b);
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
  text-align: center;
  margin: 20px 0;
  padding: 10px;
  text-transform: uppercase;
  letter-spacing: 2px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease;
}

h1:hover {
  transform: scale(1.05);
}
</style>
<div class="container-fluid">
<div class="row">
<div class="col-sm-3" style="color: red">
  <p style="color: blue"></p>  
</div>



<div class="col-sm-6" style="padding-top: 10px;">
    <div class="card">
</div>


<div class="card mb-2">
<div class="card-body">

<div class="row" style="background-color: #e7b11d79">
	 <div class="card col-sm-12">
    <h1>Welcome To Group Chat</h1>
</div>

    <div class="col-sm-8">
    	<div class="myform">
    	    <form method="POST">
    	{% csrf_token %}
    	{{ form.as_p }}

    	<br><input type="submit" value="Post" class="btn btn-lg custom-refresh-button">
    </form>
</div>

    <div class="col-sm-4"></div>
    </div>


                      </div>
                    </div>  
                  </div>

</div>



<div class="col-sm-2" style="color: red">
</div>

</div>
</div>


{% endblock content %}
